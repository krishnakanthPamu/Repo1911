<template>
   
<lightning-card>

    <lightning-input type="checkbox" label="Show Div" onchange={conditionalRendering} ></lightning-input>
    

    <template if:true={showDiv}>
        <div>
            I am displayed when the checkbox is checked.
        </div>
    </template>

    <template if:false={showDiv}>
        <div>
            I am displayed when the checkbox is not checked.
        </div>
    </template>
        
</lightning-card>

</template>
